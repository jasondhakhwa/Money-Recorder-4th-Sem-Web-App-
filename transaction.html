<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Money Manager</title>
    <link rel="stylesheet" href="./CSS/index.css" />
    <link rel="stylesheet" href="./CSS/transaction.css" />
  </head>
  <body>
    <!-- Navbar Content -->
    <div class="navbar-container">
      <div class="navbar-contains">
        <p>Logo</p>
        <div>
          <a href="transaction.html">Transaction</a>
          <a href="accounts.html">Accounts</a>
          <a href="budget.html">Budget</a>
        </div>
        <div>
          <a href="login.html">Login</a>
          <!-- <a href="register.html">Register</a> -->
        </div>
      </div>
    </div>

    <!-- Page Content -->
    <div class="transaction-content">
      <h2>Transaction</h2>
      <div class="transaction-blocks-container">
        <div class="transaction-contains">
          <table class="transaction-table">
            <tr>
              <td>Date</td>
              <td>Account</td>
              <td>Category</td>
              <td>Description</td>
              <td>Type</td>
              <td>Amount</td>
              <td>Action</td>
            </tr>
            <tr>
              <td>2017</td>
              <td>Cash</td>
              <td>Food</td>
              <td>Paid for lunch</td>
              <td>Expeanse</td>
              <td>1000</td>
              <td><a href="edit.html">Edit</a></td>
            </tr>
          </table>
        </div>
        <div class="transaction-contains">
          <table class="transaction-summary-table">
            <tr>
              <td>Income</td>
              <td>1200</td>
            </tr>
            <tr>
              <td>Expenses</td>
              <td>1200</td>
            </tr>
            <tr>
              <td>Total</td>
              <td>1200</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="add-transaction" href="add.html">
        <a class="add-transaction-button">+</a>
      </div>
    </div>
  </body>
</html>
